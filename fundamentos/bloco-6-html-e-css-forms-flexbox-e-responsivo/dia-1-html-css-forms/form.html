<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <header>
        <form action="">
            <label for="nome">
                Nome:
                <input type="text" name="nome" id="nome" placeholder="digite seu nome" minlength="10" maxlength="40">
            </label>
            <br><br>
            <label for="email">
                Email:
                <input type="email" name="email" id="email" placeholder="digite seu email" minlength="10" maxlength="50">
            </label>
            <br><br>
            <label for="lugar">
                <input type="radio" name="option" id="lugar">
                Fernando de Noronha
            </label>
            <label for="lugar">
                <input type="radio" name="option" id="lugar">
                Capitólio, MG
            </label>
            <label for="lugar">
                <input type="radio" name="option" id="lugar">
                Praia da Pipa, RN
            </label>
            <label for="lugar">
                <input type="radio" name="option" id="lugar">
                Maragogi, Alagoas
            </label>
            <br>
            <p>Porque você gostaria de viajar para este lugar?</p>
            <textarea name="texto" id="textArea" cols="37" rows="6" maxlength="200"></textarea>
            <br><br>
            <label for="data">
                Data:
                <input type="date" name="date" id="data">
            </label>
            <br>
            <label for="check1">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" name="check1" id="check1">
            </label>
            <br>
            <label for="check2">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" name="check2" id="check2">
            </label>
            <br><br>
            <button type="reset">Limpar</button>
            <button type="submit" id="botao-enviar">Enviar</button>
            <script>
                let button = document.getElementById('botao-enviar')
                function botao(event) {
                    preventDefault();
                }
                button.addEventListener('click', botao)
            </script>
        </form>
    </header>
</body>
</html>
